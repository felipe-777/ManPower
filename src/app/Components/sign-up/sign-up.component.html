<div class="outer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border">
                    <div class="card-header bg-white">
                        <h3 class="card-title pt-3 font-weight-bold">
                            Sign Up
                        </h3>
                    </div>
                    <div class="card-body p-3">
                        <form [formGroup]="signupForm">
                            <div class="mb-3">
                                <label for="firstname" class="form-label">First Name</label>
                                <div class="input-group" [class.error]="signupForm.controls['firstname'].dirty && signupForm.hasError('required', 'firstname')">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input formControlName="firstname" type="text" class="input-field form-control" id="firstname" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['firstname'].dirty && signupForm.hasError('required', 'firstname')" class="text-danger">*First Name is required</small>
                            <div class="mb-3">
                                <label for="lastname" class="form-label">Last Name</label>
                                <div class="input-group" [class.error]="signupForm.controls['lastname'].dirty && signupForm.hasError('required', 'lastname')">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input formControlName="lastname" type="text" class="input-field form-control" id="lastname" placeholder="LastName">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['lastname'].dirty && signupForm.hasError('required', 'lastname')" class="text-danger">*Last Name is required</small>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input formControlName="email" type="text" class="input-field form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input formControlName="username" type="text" class="input-field form-control" id="username" placeholder="Enter username">
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')" class="text-danger">*UserName is required</small>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group" [class.error]="signupForm.controls['username'].dirty && signupForm.hasError('required', 'username')">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input formControlName="password" [type]="type" class="input-field form-control" id="password" placeholder="Enter password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}} "></span>
                                </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                            <div class="d-flex justify-content-between">

                                <div class="mt-3 w-25">
                                    <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-lock w-100">Sign Up </button>
                                </div>
                            </div>
                            <div class="text-center pt-4 text-muted">
                                Already have account?<a id="forget" routerLink="/login"> Login</a>
                            </div>
                        </form>
                    </div>

                        <div class="text-center py-3">
                            <a href="https://www.google.com.br/?hl=pt-BR" target="_blank" class="px-2"><img src="../../../assets/Logo/icons8-google-logo-144.png" alt="Google" ></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank" class="px-2"><img src="../../../assets/Logo/icons8-linkedin-144.png" alt="LinkedIn" ></a>
                            <a href="https://github.com/B" target="_blank" class="px-2"><img src="../../../assets/Logo/icons8-github-144.png" alt="GitHub"></a>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>
