<div class="outer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6 col-md-8">
                <div class="card border">
                    <div class="card-header bg-white">
                        <h3 class="card-title pt-3 font-weight-bold">
                            Login
                        </h3>
                    </div>
                    <div class="card-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="mb-2">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group"  [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input formControlName="username" type="text" class="input-field form-control" id="username" placeholder="Enter username">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*UserName is required</small>
                            <div class="mb-2 mt-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                                    <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    <input [type]="type" formControlName="password" class="input-field form-control" id="password" placeholder="Enter password">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}} "></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
                            <div class="d-flex justify-content-between">
                                <div class="form-inline fr mt-4">
                                    <a id="forget" class="font-weight">Forget Password?</a>
                                </div>
                                <div class="mt-3 w-25">
                                    <button (click)="onLogin()" type="submit" class="btn btn-primary btn-lock w-100">Login</button>
                                </div>
                            </div>
                            
                            <div class="text-center pt-4 text-muted">
                                Don't have account?<a id="forget" routerLink="/signup"> Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com.br/?hl=pt-BR" target="_blank" class="px-2"><img src="../../../assets/Imgs/Logo/icons8-google-logo-144.png" alt="Google" ></a>
                            <a href="https://www.linkedin.com/feed/" target="_blank" class="px-2"><img src="../../../assets/Imgs/Logo/icons8-linkedin-144.png" alt="LinkedIn" ></a>
                            <a href="https://github.com" target="_blank" class="px-2"><img src="../../../assets/Imgs/Logo/icons8-github-144.png" alt="GitHub"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
